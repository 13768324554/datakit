machine:
  xcode:
    version: "7.3"
  environment:
    OPAMYES: "1"
    PINS: "github protocol-9p irmin git"
    TRAVIS_OS_NAME: "osx"
dependencies:
  cache_directories:
    - ~/.opam
  override:
  - brew install ocaml opam wget
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
test:
  override:
  - bash -ex .travis-opam.sh